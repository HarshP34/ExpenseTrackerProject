<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form"> 
            <h1 style="padding-top:10px ;">Login</h1>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button id="login" type="submit">Login</button><br><br>
            <a href="signup_page.html">Sign Up</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <script>
        const Email=document.getElementById('email');
        const Password=document.getElementById('password');
        const myForm=document.getElementById('login-form');
        const loginBtn=document.getElementById('login');
        let flag=0;
        loginBtn.addEventListener('click',loginUser);

        function loginUser(e)
        {
            e.preventDefault();
          if(Email.value===''|| Password.value==='')
          {
            alert('Please fill all fields');
          }
          else{
            const loginDetail={
                email:Email.value,
                password:Password.value
            }

            axios.get('http://localhost:3000/admin/user/signup')
            .then(res=>{
                for(let i=0;i<res.data.length;i++)
                {
                    if(res.data[i].email===Email.value)
                    {
                       flag=1;
                        if(res.data[i].password===Password.value)
                        {
                            alert('User has Login Successfully')
                        }
                        else{
                            myForm.innerHTML+='<h4 style="color:red"><u>Password is invalid</u></h4>';
                        }
                    }
                }
                if(flag==0)
                {
                    myForm.innerHTML+='<h4 style="color:red"><u>User is not Present</u></h4>';
                }
                else{
                    flag=0;
                }
            })
          }
        }


    </script>
</body>
</html>
