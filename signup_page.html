<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="container">
        <h1 style="padding-right:430px ;">Sign Up</h1>
        <form id="signup-form"> 
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button id="signup" type="submit">Sign Up</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <script>
        const Name=document.getElementById('name');
        const Email=document.getElementById('email');
        const Password=document.getElementById('password');
        const myForm=document.getElementById('signup-form');
        let signBtn=document.getElementById('signup');
        signBtn.addEventListener('click',addTostorage);
        function addTostorage(e)
        {
            e.preventDefault();
          if(Name.value===''||Email.value===''||Password.value===''){
               alert('Please fill all fields');
          }
            else{
                const myObj={
                name:Name.value,
                email:Email.value,
                password:Password.value
            }

            axios.post('http://localhost:3000/user/signup',myObj)
            .then(res=>console.log(res))
            .catch(err=>console.log(err))
            }
          
            
        }
    </script>
</body>
</html>
